<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cek Status Laporan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-blue-50 via-transparent to-transparent">

    <div class="w-full max-w-lg">
        <div class="text-center mb-10">
            <div class="inline-block mb-4">
                <img src="https://i.imgur.com/7QcgJj0.png" alt="Logo" class="h-60 w-auto drop-shadow-xl max-w-[350px] object-contain">
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Cek Status Laporan</h1>
            <p class="text-slate-500 mt-2 font-medium">Layanan Mandiri Progres Berkas Mahasiswa</p>
        </div>

        <div class="glass-card rounded-[2.5rem] shadow-2xl shadow-blue-100/50 p-8 mb-6">
            <div class="relative group">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Nomor Induk Mahasiswa</label>
                <input id="inputNim" type="text" placeholder="Masukkan NIM Anda" 
                    class="w-full px-6 py-5 bg-white border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 focus:outline-none transition-all text-lg font-semibold placeholder:text-slate-300">
            </div>
            
            <button onclick="checkStatus()" id="btnCari"
                class="w-full mt-6 bg-slate-900 hover:bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-xl shadow-slate-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                <span id="btnText">Cari Data</span>
            </button>
        </div>

        <div id="result" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="glass-card rounded-[2.5rem] shadow-xl p-8 border-t-4 border-blue-600">
                <div class="flex items-center gap-4 mb-6">
                    <div class="h-16 w-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center text-white text-2xl font-black shadow-lg">
                        <span id="initial">M</span>
                    </div>
                    <div class="flex-1">
                        <h2 id="resNama" class="text-xl font-extrabold text-slate-900 leading-tight"></h2>
                        <p id="resKampus" class="text-sm font-semibold text-blue-600"></p>
                        <p id="resProdi" class="text-xs font-medium text-slate-400"></p>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">ðŸ“‹</span>
                            <span class="font-bold text-slate-600 text-sm">Pengabdian</span>
                        </div>
                        <div id="resPengabdian"></div>
                    </div>
                    
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">ðŸŽ“</span>
                            <span class="font-bold text-slate-600 text-sm">Kepemimpinan</span>
                        </div>
                        <div id="resKepemimpinan"></div>
                    </div>
                </div>
                <p class="text-center text-[10px] text-slate-400 mt-6 font-medium italic">Data diperbarui otomatis dari sistem pusat</p>
            </div>
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://tbuesvfdhqjbpoeuktkw.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidWVzdmZkaHFqYnBvZXVrdGt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1ODkxNDUsImV4cCI6MjA4NTE2NTE0NX0.HGZ0K1AfzsRucXxpfihc1uOy18AC9k77CbBg_e9Hhj0'; 

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkStatus() {
        const inputElement = document.getElementById('inputNim');
        const nim = inputElement.value.trim();
        const btn = document.getElementById('btnCari');
        const btnText = document.getElementById('btnText');
        const resultDiv = document.getElementById('result');

        if (!nim) {
            Swal.fire({ icon: 'warning', title: 'Perhatian', text: 'Masukkan NIM Anda!', confirmButtonColor: '#1e40af' });
            return;
        }

        try {
            btnText.innerText = "Mencari...";
            btn.disabled = true;

            // Kita coba tarik data tanpa filter dulu untuk tes koneksi, lalu filter di sini
            const { data, error } = await _supabase
                .from('data_laporan')
                .select('*')
                .eq('NIM', nim); // Pastikan nama kolom di Supabase persis 'NIM' (Besar semua)

            if (error) {
                console.error("Supabase Error:", error);
                throw error;
            }

            if (data && data.length > 0) {
                const item = data[0];
                resultDiv.classList.remove('hidden');
                
                document.getElementById('resNama').innerText = item.NAMA || '-';
                document.getElementById('resKampus').innerText = item.UNIVERSITAS || '-';
                document.getElementById('resProdi').innerText = item["PROGRAM STUDI"] || '-';
                document.getElementById('initial').innerText = (item.NAMA || 'M').charAt(0);
                
                const getBadge = (val) => {
                    // Cek berbagai kemungkinan nilai (boolean, string "TRUE", atau angka 1)
                    const isDone = (val === true || String(val).toUpperCase() === 'TRUE' || val === 1 || String(val).toLowerCase() === 'sudah');
                    const text = isDone ? 'SUDAH KIRIM' : 'BELUM KIRIM';
                    const css = isDone ? 'bg-green-100 text-green-700' : 'bg-rose-100 text-rose-700';
                    return `<span class="px-3 py-1 rounded-lg text-[10px] font-extrabold ${css}">${text}</span>`;
                };

                document.getElementById('resPengabdian').innerHTML = getBadge(item.PENGABDIAN);
                document.getElementById('resKepemimpinan').innerHTML = getBadge(item.KEPEMIMPINAN);
                
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } else {
                resultDiv.classList.add('hidden');
                Swal.fire({
                    icon: 'error',
                    title: 'NIM Tidak Ditemukan',
                    text: `NIM ${nim} tidak terdaftar di database.`,
                    confirmButtonColor: '#0f172a'
                });
            }

        } catch (err) {
            Swal.fire({ 
                icon: 'error', 
                title: 'Gangguan Sistem', 
                text: 'Pastikan nama tabel di Supabase adalah "data_laporan" dan RLS sudah diizinkan (Enable Read for All).',
                footer: `<small>${err.message}</small>`
            });
        } finally {
            btnText.innerText = "Cari Data";
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
